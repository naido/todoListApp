<div class="container">
    <h1>My Todo's</h1>
    <table class="table">
        <thead>
            <tr>
            <th>Description</th>     
            <th>Done</th>
            <th>Target Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date}}</td>
            </tr>
        </tbody>


    </table>
</div>
